<div class="main">
    <div class="mother">
        <div class="name">{{getAllCurrency.symbol}}</div>
        <div class="price">{{getAllCurrency.lastPrice | currency:'USD'}}</div>
        <div class="change">{{getAllCurrency.priceChange| currency:'USD'}}</div>
        <div class="changeToPercent">{{getAllCurrency.priceChangePercent | percent}}</div> 
        <div class="price-change">{{getAllCurrency.bidPrice | slice:0:6}}</div>
        <div class="market-cap">{{getAllCurrency.count| numberSuffix:3 }}</div>
        
    </div>
</div>
